<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Admin Sign Up</h1>
        <div id="adminForm">
            <h2>Sign Up</h2>
            <input type="text" id="adminSignUpUsername" placeholder="Username" required>
            <input type="password" id="adminSignUpPassword" placeholder="Password" required>
            <button onclick="handleSignUpAdmin()" type="submit">Sign Up</button>
        </div><br>
        <a href="./adminSignin.html">Already have an account ? Sign In</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
