<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>User Sign In</h1>
        <div id="userSignInForm">
            <h2>Sign In</h2>
            <input type="text" id="userSignInUsername" placeholder="Username" required>
            <input type="password" id="userSignInPassword" placeholder="Password" required>
            <button onclick="handleSignIn()" type="submit">Sign In</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
